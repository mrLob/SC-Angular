<section class="full-width_section_header">
  <mat-card class="card-auth">
    <mat-card-header>

      <mat-card-title>Login</mat-card-title>

    </mat-card-header>

    <mat-card-content>

      <form class="example-form">

        <table class="example-full-width" cellspacing="0">

          <tr>

            <td>

              <mat-form-field class="example-full-width">

                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>

              </mat-form-field>

              <mat-form-field class="example-full-width">

                <input matInput placeholder="First name" [(ngModel)]="firstName" name="firstName" required>

              </mat-form-field>

              <mat-form-field class="example-full-width">

                <input matInput placeholder="Last name" [(ngModel)]="lastName" name="lastName" required>

              </mat-form-field>

              <mat-form-field class="example-full-width">

                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>

              </mat-form-field>

            </td>

          </tr>

          <tr>

            <td><mat-form-field class="example-full-width">

              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>

            </mat-form-field></td>

          </tr></table>

      </form>

      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

    </mat-card-content>

    <mat-card-actions>

      <button mat-raised-button (click)="register()" color="primary">Login</button>

    </mat-card-actions>
  </mat-card>
</section>
